service: rs-cart-api

plugins:
  - serverless-offline

useDotenv: true

provider:
  name: aws
  runtime: nodejs20.x
  region: eu-west-1

  environment:
    PG_HOST: ${env:PG_HOST}
    PG_PORT: ${env:PG_PORT}
    PG_DATABASE: ${env:PG_DATABASE}
    PG_USER: ${env:PG_USER}
    PG_PASSWORD: ${env:PG_PASSWORD}

functions:
  main:
    handler: dist/main.handler
    events:
      - http:
         method: any
         path: /{any+}